<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="../css/passchecker.css">
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter password">
    <div class="strength-bar">
      <div class="strength-fill" id="strength-fill"></div>
    </div>
    <div class="strength-text" id="strength-text">Strength: 0/100 (Weak)</div>
  </div>

  <script src="../Javascript/passchecker.js"></script>
</body>
</html>
